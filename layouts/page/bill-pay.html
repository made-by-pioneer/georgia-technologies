{{ define "main" }}

<style>
input {
    border-color: #CCCCCC;
}
input:hover {
    background-color: rgba(0,74,93, 0.1);
    border-color: #004A5D;
}
input:focus {
    border-color: #005E77;
}
select {
    background-color: white;
    border-color: #CCCCCC;
}
select:hover {
    background-color: rgba(0,74,93, 0.1);
    border-color: #004A5D;
}
select:focus {
    border-color: #005E77;
}
textarea {
    border-color: #CCCCCC;
}
textarea:hover {
    background-color: rgba(0,74,93, 0.1);
    border-color: #004A5D;
}
textarea:focus {
    border-color: #005E77;
}
</style>

<div class="flex flex-wrap pt-32 mx-auto max-w-8xl">
    <div class="flex flex-wrap w-5/6 md:w-4/5 mx-auto">
        <div class="w-full md:w-2/3 mr-auto">
            <h3 class="font-copy text-xl leading-tight pb-3 md:pb-0">{{ .Params.top_section.title }}</h3>
            <h5 class="font-copy text-base pb-6">{{ .Params.top_section.text }}</h5>
        </div>
    </div>
</div>

<div class="flex flex-wrap pt-12 pb-48 mx-auto max-w-8xl">
    <div class="flex flex-wrap items-start w-4/5 mx-auto">
        <div class="flex flex-wrap w-full md:w-1/2 lg:w-1/3 pb-12 lg:pb-0">
            <form class="flex flex-wrap w-full font-copy" action="https://www.usaepay.com/interface/epayform/">
                <input type="hidden" name="UMkey" value="M6qecF6y7D8P7r2l67nA1GdCh87QoZGq" />
		        <input type="hidden" name="UMcommand" value="sale" />
                <div class="flex flex-wrap w-full">
                    <label class="w-full pb-1">Invoice Number(s)*</label>
                    <input id="invoNum" class="w-full mb-5 py-2 px-3 border-2 rounded-lg" type="number" name="UMinvoice" value="" min="100000" max="999999" placeholder="e.g. 123456, 789012" required>
                </div>
                <div class="flex flex-wrap w-full">
                    <label class="w-full pb-1">Payment Amount*</label>
                    <input id="invoAmo" class="w-full mb-5 py-2 px-3 border-2 rounded-lg" type="text" name="UMamount" value="" placeholder="e.g. $2489.99" required>
                </div>
                <div class="flex flex-wrap w-full">
                    <input class="w-full md:w-auto ml-auto bg-color-004A5D hover:bg-color-003644 active:bg-color-00222A font-copy text-base text-white text-center mb-3 sm:mb-0 py-2 px-8 hover:cursor-pointer" type="submit" value="Continue to payment form">
                </div>
            </form>
            <h6 class="w-full font-copy text-12px text-color-02A89B uppercase tracking-onehalf pt-6">Use of this form is subject to the <a href="/privacy_policy/" target="_blank"><u>Privacy Policy</u></a>, <a href="/terms/" target="_blank"><u>Terms of Use</u></a>, and <a href="/terms-and-conditions/" target="_blank"><u>Terms and Conditions.</u></a></h6>
        </div>
    </div>
</div>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const invoNum = urlParams.get('invoNum');
    const invoAmo = urlParams.get('invoAmo');
    document.querySelector("#invoNum").value = invoNum;
    document.querySelector("#invoAmo").value = invoAmo;
    document.querySelector("#invoNum-chk").value = invoNum;
    document.querySelector("#invoAmo-chk").value = invoAmo;
</script>

{{ end }}
