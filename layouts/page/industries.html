{{ define "main" }}

<div class="flex flex-wrap max-w-10xl mx-auto pt-32 pb-48 max-w-9xl">
    <div class="flex flex-wrap w-11/12 mx-auto px-5">
        <div class="w-full md:w-1/2 lg:w-5/12 xxl:w-1/3">
            <p class="font-copy text-lg leading-tight pb-12 md:pb-0 md:pr-16">{{ .Params.top_section.text }}</p>
        </div>
        <div class="flex flex-wrap items-stretch w-full md:w-1/2 lg:w-7/12 xxl:w-2/3">
            {{ range (where .Site.Pages "Type" "industries" ) }}
            <div class="flex flex-wrap w-full xl:w-1/2 text-left">
                <div class="flex flex-wrap w-full md:w-11/12 bg-white border border-color-e6e6e6 hover:border-color-02DACA mb-6 p-4 rounded">
                    <div class="w-2/12 mx-auto">
                        <img class="pt-1half mx-auto rotate-service-icon service-box-icon-{{ .Params.name | lower | urlize }}" src="https://res.cloudinary.com/pioneer-design/image/upload/v1575055112/Georgia%20Technologies/Shape_Copy_3_gwhgj8.svg">
                        <!-- <i class="text-3xl pl-1 fas fa-angle-down service-box-icon-{{ .Params.name | lower | urlize }}"></i> -->
                    </div>
                    <div class="w-10/12 pb-3 pr-5">
                        <h2 class="font-copy text-lg xxl:text-xl leading-tight">{{ .Params.name }}</h2>
                        <p class="font-copy text-base font-thin leading-tight pt-3 pb-6">{{ .Params.description }}</p>
                        <a href="/industries/{{ .Params.name | lower | urlize }}/" class="bg-color-02DACA hover:bg-color-02C1B2 font-copy text-base text-color-003644 py-2 px-8 service-box-button-{{ .Params.name | lower | urlize }}">
                            View All
                        </a>
                    </div>
                </div>
            </div>
            <script>
                var serviceBox_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }} = document.querySelector('.service-box-{{ .Params.name | lower | urlize }}');
                var serviceboxIcon_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }} = document.querySelector('.service-box-icon-{{ .Params.name | lower | urlize }}');
                var serviceboxButton_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }} = document.querySelector('.service-box-button-{{ .Params.name | lower | urlize }}');
                
                serviceBox_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }}.onclick = function() {
                    serviceBox_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }}.classList.toggle('border-color-02DACA');
                    serviceboxIcon_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }}.classList.toggle('rotate-service-icon');
                    serviceboxButton_{{ .Params.name | urlize | replaceRE "-" "_" | safeJS }}.classList.toggle('hidden');
                };
            </script>
            {{ end }}
        </div>
    </div>
</div>

{{ end }}
