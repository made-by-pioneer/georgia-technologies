{{ define "main" }}

<style>
input {
    border-color: #CCCCCC;
}
input:hover {
    background-color: rgba(0,74,93, 0.1);
    border-color: #004A5D;
}
input:focus {
    border-color: #005E77;
}
select {
    background-color: white;
    border-color: #CCCCCC;
}
select:hover {
    background-color: rgba(0,74,93, 0.1);
    border-color: #004A5D;
}
select:focus {
    border-color: #005E77;
}
textarea {
    border-color: #CCCCCC;
}
textarea:hover {
    background-color: rgba(0,74,93, 0.1);
    border-color: #004A5D;
}
textarea:focus {
    border-color: #005E77;
}
</style>

<div class="w-full bg-color-02DACA mx-auto">
    <h6 id="wrong-login-alert" class="font-pt text-base text-center"></h6>
</div>

<div class="flex flex-wrap pt-32 mx-auto max-w-8xl">
    <div class="flex flex-wrap w-5/6 md:w-4/5 mx-auto">
        <div class="w-full md:w-2/3 mr-auto">
            <h3 class="font-copy text-xl leading-tight pb-3 md:pb-0">{{ .Params.top_section.title }}</h3>
            <h5 class="font-copy text-base pb-6">{{ .Params.top_section.text }}</h5>
        </div>
    </div>
</div>

<div class="flex flex-wrap pt-12 pb-48 mx-auto max-w-8xl">
    <div class="flex flex-wrap items-start w-4/5 mx-auto">
        <div class="flex flex-wrap w-full md:w-1/2 lg:w-1/3 pb-12 lg:pb-0">
            <form class="flex flex-wrap w-full font-copy" id="panelLoginFrm" action="https://ww3.autotask.net/clientportal/Login.aspx?ci=300691&amp;accountid=0&amp;returnURL=http%3A%2F%2Fwww.georgiatechnologies.com%2Fclient-access-portal%2F" method="POST" name="panelLoginFrm" enctype="application/x-www-form-urlencoded">
                <div class="flex flex-wrap w-full">
                    <label class="w-full pb-1">Email*</label>
                    <input class="w-full mb-5 py-2 px-3 border-2 rounded-lg" type="email" name="username" placeholder="john@example.com" required>
                </div>
                <div class="flex flex-wrap w-full">
                    <label class="w-full pb-1">Password*</label>
                    <input class="w-full mb-5 py-2 px-3 border-2 rounded-lg" type="password" name="password" required>
                </div>
                <div class="flex flex-wrap w-full">
                    <input class="w-full md:w-auto ml-auto bg-color-004A5D hover:bg-color-003644 active:bg-color-00222A font-copy text-base text-white text-center mb-3 sm:mb-0 py-2 px-8 hover:cursor-pointer" type="submit" name="cmdLogin" value="Login">
                </div>
            </form>
            <h6 class="w-full font-copy text-12px text-color-02A89B uppercase tracking-onehalf pt-6">Use of this form is subject to the <a href="/privacy-policy/" target="_blank"><u>Privacy Policy</u></a> and <a href="/terms-of-use/" target="_blank"><u>Terms of Use.</u></a></h6>
        </div>
    </div>
</div>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var urlParamsString = urlParams.toString(); 
    var urlParamsTrimmed = urlParamsString.replace("RedirectReason=", "").replace("Invalid", "Invalid ").replace("UserName", "Username ").replace("Or", "or ").replace("Invalid", "Invalid ");
    document.querySelector("#wrong-login-alert").innerHTML = urlParamsTrimmed;
</script>

{{ end }}
